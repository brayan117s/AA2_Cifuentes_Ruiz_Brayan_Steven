<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./estilos/vista.css" />
    <title>Inicio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Pelicula Y Series</a>
            <form class="d-flex" role="Buscar">
              <input
                class="form-control me-2"
                type="Buscar"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </nav>
      </header>
      <main>
        <h4 style="font-weight: bold; font-style: italic; padding: 20px">
          Pelicula proximas ha agregar
        </h4>

        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner text-center">
            <div class="carousel-item active">
              <img src="imagenes/poster-star-war.jpg" class="d-block mx-auto" />
            </div>
            <div class="carousel-item">
              <img
                src="imagenes/poster-regreso-al-futuro.jpg"
                class="d-block mx-auto"
              />
            </div>
            <div class="carousel-item">
              <img
                src="imagenes/POSTER-SCARFACE.jpg.webp"
                class="d-block mx-auto"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div class="imagenes row">
          <div class="Item col-md-4">
            <h5>Doctor Strange en el multiverso de la locura</h5>
            <a href="./vistas/vista1.html">
              <img
                class="fondo"
                width="240"
                height="360"
                src="./imagenes/doctor_estrange.jpg"
              />
            </a>
          </div>
          <div class="col-md-4 Item">
            <h5>Dragon Ball super: super hero</h5>
            <a href="./vistas/vista2.html">
              <img
                class="fondo"
                width="240"
                height="360"
                src="./imagenes/dragonballssh.jpg"
              />
            </a>
          </div>

          <div class="col-md-4 Item">
            <h5>HÃ©roe de dos mundos</h5>
            <a href="./vistas/vista3.html">
              <img
                class="fondo"
                width="240"
                height="360"
                src="./imagenes/heroe_dos_mundod.jpg"
              />
            </a>
          </div>

          <div class="col-md-4 Item">
            <h5>constantine (Constantine)</h5>
            <a href="#">
              <img
                class="fondo"
                width="240"
                height="360"
                src="./imagenes/constantin.jpg"
              />
            </a>
          </div>

          <div class="col-md-4 Item">
            <h5>Avatar</h5>
            <a href="#">
              <img
                class="fondo"
                width="240"
                height="360"
                src="./imagenes/avatar.jpg"
              />
            </a>
          </div>

          <div class="col-md-4">
            <h5>piratas del caribe: el cofre del hombre muerto</h5>
            <a href="#">
              <img
                class="fondo"
                width="240"
                height="360"
                src="./imagenes/piratas_del_caribe.jpg"
              />
            </a>
          </div>

          <div class="col-md-4">
            <h5>Dragon Ball Super Broly</h5>
            <a href="#">
              <img
                class="fondo"
                width="240"
                height="360"
                src="./imagenes/dbsb.jpg"
              />
            </a>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
